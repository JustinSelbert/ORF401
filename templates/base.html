{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SparkRides</title>
    <script src="{% static 'main.js' %}"></script>
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link rel="stylesheet" href="{% static 'site.css' %}">
  </head>
  <body>
    <div class="bg-glow glow-left" aria-hidden="true"></div>
    <div class="bg-glow glow-right" aria-hidden="true"></div>
    <div class="page-shell">
      <header class="site-header">
        <a class="brand" href="/">
          <img class="site-logo" src="{% static 'sparkrides_spark.png' %}" alt="SparkRides logo">
          <div class="brand-copy">
            <span class="brand-name">SparkRides</span>
            <span class="brand-tag">Interest-based carpool matching for better rides.</span>
          </div>
        </a>
        <nav class="header-actions" aria-label="Primary">
          <a class="ghost-link" href="/">Home</a>
          <a class="ghost-link" href="/rides">Search</a>
          <a class="primary-link" href="/rides">Book a Ride</a>
        </nav>
      </header>

      <main>
        {% block content %}
        {% endblock %}
      </main>
    </div>
  </body>
</html>
