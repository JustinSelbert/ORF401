{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SparkRides</title>
    {% block extra_head %}{% endblock %}
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link rel="stylesheet" href="{% static 'site.css' %}">
    <script src="{% static 'main.js' %}" defer></script>
  </head>
  <body>
    <div class="bg-glow glow-left" aria-hidden="true"></div>
    <div class="bg-glow glow-right" aria-hidden="true"></div>
    <div class="spark-layer" aria-hidden="true">
      <span class="spark" style="--x: 4%; --size: 4px; --delay: -1s; --duration: 13s;"></span>
      <span class="spark" style="--x: 9%; --size: 6px; --delay: -6s; --duration: 16s;"></span>
      <span class="spark" style="--x: 15%; --size: 4px; --delay: -4s; --duration: 12s;"></span>
      <span class="spark" style="--x: 22%; --size: 6px; --delay: -9s; --duration: 17s;"></span>
      <span class="spark" style="--x: 28%; --size: 4px; --delay: -2s; --duration: 15s;"></span>
      <span class="spark" style="--x: 34%; --size: 4px; --delay: -7s; --duration: 14s;"></span>
      <span class="spark" style="--x: 41%; --size: 6px; --delay: -3s; --duration: 16s;"></span>
      <span class="spark" style="--x: 48%; --size: 4px; --delay: -11s; --duration: 18s;"></span>
      <span class="spark" style="--x: 54%; --size: 6px; --delay: -5s; --duration: 15s;"></span>
      <span class="spark" style="--x: 60%; --size: 4px; --delay: -8s; --duration: 17s;"></span>
      <span class="spark" style="--x: 67%; --size: 4px; --delay: -10s; --duration: 14s;"></span>
      <span class="spark" style="--x: 73%; --size: 6px; --delay: -1s; --duration: 16s;"></span>
      <span class="spark" style="--x: 79%; --size: 4px; --delay: -12s; --duration: 13s;"></span>
      <span class="spark" style="--x: 85%; --size: 4px; --delay: -6s; --duration: 15s;"></span>
      <span class="spark" style="--x: 91%; --size: 6px; --delay: -4s; --duration: 17s;"></span>
      <span class="spark" style="--x: 96%; --size: 4px; --delay: -9s; --duration: 14s;"></span>
    </div>

    <div class="page-shell">
      <header class="site-header">
        <a class="brand" href="{% url 'rides:home' %}">
          <img class="site-logo" src="{% static 'sparkrides_spark.png' %}" alt="SparkRides logo">
          <div class="brand-copy">
            <span class="brand-name">SparkRides</span>
            <span class="brand-tag">Spark a conversation. Meet your next friend, partner, or spark.</span>
          </div>
        </a>

        <nav class="header-actions" aria-label="Primary">
          <a class="ghost-link {% if nav_page == 'home' %}is-active{% endif %}" href="{% url 'rides:home' %}">Home</a>
          <a class="ghost-link {% if nav_page == 'search' %}is-active{% endif %}" href="{% url 'rides:index' %}">Find Ride</a>
          <a class="ghost-link {% if nav_page == 'map' %}is-active{% endif %}" href="{% url 'rides:map' %}">Map</a>
          <a class="ghost-link {% if nav_page == 'profile' %}is-active{% endif %}" href="{% url 'rides:profile' %}">Profile</a>
          <a class="ghost-link {% if nav_page == 'faq' %}is-active{% endif %}" href="{% url 'rides:faq' %}">FAQ</a>
          <a class="primary-link {% if nav_page == 'signin' %}is-active{% endif %}" href="{% url 'rides:sign_in' %}">Sign In</a>
        </nav>
      </header>

      <main>
        {% block content %}
        {% endblock %}
      </main>
    </div>
    {% block extra_scripts %}{% endblock %}
  </body>
</html>
